<body id="target">
  <!-- Experiencia -->
  <p class="h5 ml-5 mt-3 mb-3">Seleccionar experiencia</p>
  <div class="selectExp ml-5 mb-5 form-row mb-4">
    <select class="form-control input-sm" id="input_experiencias" style="width: 100%">
      <option value="null">Seleccionar secuencia did√°ctica</option>
    </select>
  </div>

  <!-- Filtro de fechas -->
  <div id="datetime mt-5">
    <label class="startDate ml-5 font-weight-bold" for="start">Fecha inicio:</label>
    <input class="date_range_filter m-1" type="date" value="2020-08-14" step="1" id="from_date"
      name="from-date" />
    <label class="endDate m-1 font-weight-bold" for="start">Fecha fin:</label>
    <input class="date_range_filter m-1" type="date" value="2020-10-20" step="1" id="to_date"
      name="to_date"/>
    <button id="btnObtener" class="ml-2 btn btn-primary">Filtrar</button>
  </div>

  <!-- Titulo -->
  <div class="ml-5 mr-5 mt-5 border-top"></div>
  <h5 id="h5Participantes" class="ml-5 mr-5 mt-3"></h5>

  <!-- Grafico de los que participaron y no participaron -->
  <div class="containerTres">
    <div class="containerTableTres">
      <table id="tablaTres" class="table table-striped table-bordered" style="width: 100%">
        <thead class="text-center"></thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
    <div class="containerChartTres">
      <canvas id="myChartTres"></canvas>
    </div>
  </div>

  <!-- Titulo -->
  <div class="ml-5 mr-5 mt-3 border-top"></div>
  <h5 class="h5Cerradas ml-5 mr-5 mt-3">Preguntas cerradas</h5>

  <!-- Grafico TABLA PREGUNTAS CERRADAS (ContainerUno=Particular ContainerCuatro = total) -->
  <div class="containerUno">
    <div class="containerTableUno">
      <table id="tablaUno" class="table table-striped table-bordered" style="width: 100%">
        <thead class="text-center"></thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
    <div class="containerCuatro">
      <div class="containerChart">
        <h5 id="h5TitlePartUno"></h5>
        <canvas id="myChart" width="300" height="300"></canvas>
      </div>
      <div class="containerChartCuatro">
        <h5 class="h5Title">Total</h5>
        <canvas id="myChartCuatro"></canvas>
      </div>
     <!--  <button type="button" id="descargarPDF" >
        Descargar Grafico
      </button> -->
    </div>
  </div>

  <!-- Titulo -->
  <div class="ml-5 mr-5 mt-3 border-top"></div>
  <h5 class="h5Abiertas ml-5 mr-5 mt-3">Preguntas abiertas</h5>

  <!-- Grafico TABLA PREGUNTAS ABIERTAS (ContainerDos=Particular ContainerCinco = total) -->
  <div class="containerDos">
    <div class="containerTableDos">
      <table id="tablaDos" class="table table-striped table-bordered" style="width: 100%">
        <thead class="text-center"></thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
    <div class="containerCinco">
      <div class="containerChartDos">
        <h5 id="h5TitlePartDos"></h5>
        <canvas id="myChartDos" width="300" height="300"></canvas>
      </div>
      <div class="containerChartCinco">
        <h5 class="h5Title">Total</h5>
        <canvas id="myChartCinco"></canvas>
      </div>
    </div>
  </div>
  </div>
